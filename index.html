<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obstdienst 1A</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f9f9f9; }
        button { padding: 10px 20px; font-size: 18px; margin-top: 20px; }
        #output { margin-top: 20px; font-size: 18px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Obstdienst</h1>
    <button onclick="auslosen()">Zufall</button>
    <div id="output"></div>

    <script>
        const spieler = [
            "Kalle", "Tim E.", "Noah", "Marv", "Artur", "Luca",
            "Maxi R.", "Josh", "Dario", "Dion", "Robin", "Phil",
            "Oppo", "Jason", "Diehl", "Jannik", "Moritz", "Dennis",
            "Lukas B.", "Nico", "David", "Joel", "Zöller", "Ümit"
        ];

        const aufgaben = ["Reiswaffeln", "Bananen", "Müsliriegel", "Traubenzucker"];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function auslosen() {
            let spielerCopy = [...spieler];
            let gewaehlteSpieler = [];

            for (let i = 0; i < 4; i++) {
                let index = Math.floor(Math.random() * spielerCopy.length);
                gewaehlteSpieler.push(spielerCopy[index]);
                spielerCopy.splice(index, 1);
            }

            let gemischteAufgaben = shuffle([...aufgaben]);

            let ausgabe = "";
            for (let i = 0; i < 4; i++) {
                ausgabe += `${gemischteAufgaben[i]}: ${gewaehlteSpieler[i]}\n`;
            }

            document.getElementById("output").innerText = ausgabe;
        }
    </script>
</body>
</html>
