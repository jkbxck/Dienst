<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack-Auslosung</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f9f9f9; }
        button { padding: 10px 20px; font-size: 18px; margin-top: 20px; }
        #output { margin-top: 20px; font-size: 18px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Snack-Auslosung</h1>
    <button onclick="auslosen()">Auslosen</button>
    <div id="output"></div>

    <script>
        const spieler = [
            "Spieler 1", "Spieler 2", "Spieler 3", "Spieler 4", "Spieler 5", "Spieler 6",
            "Spieler 7", "Spieler 8", "Spieler 9", "Spieler 10", "Spieler 11", "Spieler 12",
            "Spieler 13", "Spieler 14", "Spieler 15", "Spieler 16", "Spieler 17", "Spieler 18",
            "Spieler 19", "Spieler 20", "Spieler 21", "Spieler 22", "Spieler 23", "Spieler 24"
        ];

        const aufgaben = ["Reiswaffeln", "Bananen", "MÃ¼sliriegel", "Traubenzucker"];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function auslosen() {
            let spielerCopy = [...spieler];
            let gewaehlteSpieler = [];

            for (let i = 0; i < 4; i++) {
                let index = Math.floor(Math.random() * spielerCopy.length);
                gewaehlteSpieler.push(spielerCopy[index]);
                spielerCopy.splice(index, 1);
            }

            let gemischteAufgaben = shuffle([...aufgaben]);

            let ausgabe = "";
            for (let i = 0; i < 4; i++) {
                ausgabe += `${gemischteAufgaben[i]}: ${gewaehlteSpieler[i]}\n`;
            }

            document.getElementById("output").innerText = ausgabe;
        }
    </script>
</body>
</html>
